{% extends "annslogsapp/base.html" %}
{% block content %}
<p>
    <a href="{% url 'annslogsapp:topic' topic.id %}">{{ topic }}</a>
</p>
<p>Edit entry:</p>
    <form action="{% url 'annslogsapp:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
