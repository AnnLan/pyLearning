{% extends "annslogsapp/base.html" %}
{% block content %}
    <p>Add a new topic:</p>
    <form action="{% url 'annslogsapp:new_topic' %}" method='post'>
        <!-- 防止攻击者利用表单来获得对服务器未经授权的访问 -->
        {% csrf_token %}
        <!-- 显示表单（段落格式渲染） -->
        {{ form.as_p }}
        <button name="submit">Add Topic</button>
    </form>
{% endblock content %}
